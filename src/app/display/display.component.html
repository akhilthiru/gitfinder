<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput (keyup.enter)='getDetails()' [(ngModel)]='userName' [ngModelOptions]="{standalone: true}" required>
    </mat-form-field>
    <button type='submit' mat-flat-button color="accent" (click)='getDetails()'>Find Me</button>
</form>

<mat-card class="example-card" *ngIf='profile'>
    <h1 *ngIf = "isLoading">Loading</h1>
    <mat-card-header>
        <mat-card-title>{{profile.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{profile.avatar_url}}>
    <mat-card-content>
        <p>
            {{profile.bio}}
        </p>
    </mat-card-content>
</mat-card>
